CONFIG_NAME: 'veri776'
GPUS: '0'
DATA_DIR: 'data/'
OUTPUT_DIR: 'output/veri776'
WORKERS: 4
PRINT_FREQ: 1

DATASET:
    DATASET: 'veri776'
    ROOT: 'data/'
    RE: 0.5
MODEL:
    NAME: 'resnet50'
    PRETRAINED: 'models/imagenet/resnet50-19c8e357.pth'
    IMAGE_SIZE:
    - 256
    - 128
    FEATURES: 2048
    CLASSES: 0
MLP:
    TYPE: 'DPLM'
MMCL:
    DELTA: 0.4
    R: 0.01
    M: 1.0
MPLP:
    T: 0.6
    L: 10
TRAIN:
    BATCH_SIZE: 128
    SHUFFLE: true
    BEGIN_EPOCH: 0
    END_EPOCH: 60
    RESUME: false
    CHECKPOINT: 'output/veri776/checkpoint.pth.tar'
    OPTIMIZER: 'sgd'
    LR: 0.1
    LR_FACTOR: 0.1
    LR_STEP: 40
    WEIGHT_DECAY: 0.0005
    MOMENTUM: 0.9
    NESTEROV: true
TEST:
    BATCH_SIZE: 128
    MODEL_FILE: 'output/veri776/checkpoint.pth.tar'
